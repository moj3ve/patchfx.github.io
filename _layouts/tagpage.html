---
layout: default
---

<article>
  <div class="container">
    <div class="row">
      <h1>Tag: {{ page.tag }}</h1>
        {% for post in site.tags[page.tag] %}
          <div class="post-preview">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
            </a>
            <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
            <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}">Continue Reading -></a>
            <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>
          </div>
          <hr>
      {% endfor %}
    </div>
  </div>
</article>
